name: Build D-MIC APK
on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install system dependencies
        run: |
          sudo apt-get update -y
          sudo apt-get install -y \
            python3-pip build-essential git \
            libpython3-dev ffmpeg \
            libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-ttf-dev \
            libportmidi-dev libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libffi-dev zip unzip openjdk-17-jdk

      - name: Install Python build tools
        run: |
          pip install --upgrade pip
          pip install "Cython==0.29.33"
          pip install buildozer

      - name: Build APK with Buildozer
        run: |
          yes | buildozer -v android debug 2>&1 | tee build.log
        continue-on-error: true

      - name: List output files
        run: |
          echo "=== bin/ contents ==="
          ls -la bin/ 2>/dev/null || echo "No bin/ directory found"
          echo "=== Last 100 lines of build log ==="
          tail -100 build.log || true

      - name: Upload APK (if built)
        uses: actions/upload-artifact@v4
        with:
          name: dmic-app
          path: bin/*.apk
          if-no-files-found: warn

      - name: Upload build log (always)
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: build-log
          path: build.log
